<h3 class="tite">Book List</h3>
<hr>
<div class="row">
    <div class="col-xs-3">
        <ul class="list">
            <li class="list-item" *ngFor="let book of bookList" (click)="getBookDetails(book.isbn)">
                <div class="cover-image-container">
                    <span class="cover-image">
						<img [src]="book.coverImage" class="img-responsive" alt="cover image">
					</span>
                </div>
                <div class="clear">
                    <h3 class="book-title">{{book.title}}</h3>
                    <h4 class="book-author">{{book.authors}}</h4>
                </div>
            </li>
        </ul>
    </div>
    <!-- col-xs-3 -->
    <div class="col-xs-9">
        <div class="row selected-book">
            <div class="col-xs-4">
                <img [src]="selectedBook.coverImage" alt="cover image" class="img-responsive">
            </div>
            <div class="col-xs-8">
                <h3 class="title">{{selectedBook.title}}</h3>
                <p>{{selectedBook.authors}}</p>
                <p>{{selectedBook.published}}</p>
                <p>{{selectedBook.description}}</p>
            </div>
        </div>
        <!-- col-xs-9 -->
    </div>
