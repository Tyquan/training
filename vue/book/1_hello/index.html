<html>

<head>
    <title>Hello Vue</title>
</head>

<body>
    <div id="app">
        {{hello}}
    </div>
    <script src="../../lib/vue.js"></script>
    <script>
        new Vue({
            // element allows you to to grab an attribute similar to document.querySelector
            el: '#app',
            // data allows the two way data binding
            data: {
                // the hello key is exposed to the html document revealing 'Hello World'.
                hello: 'Hello World'
            }
        });
    </script>
</body>

</html>
