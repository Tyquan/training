<!DOCTYPE html>
<html>
<head>
	<title>Template v-if</title>
</head>
<body>

	<!--
		If sometime we find ourselves in a position where we want to toggle the existence of multiple elements at once then we can use v-if on a <template> element. In occasions where the use of div or span seems appropriate, the <template> element can serve also as an invisible wrapper. Also the <template> won â€˜t be rendered in the final result.
	-->
	<div id="app">
		<template v-if="!message">
			<h1>You must send a message for help!</h1>
			<p>Dispatch a messenger immediately!</p>
			<p>To nearby Kingdom of Hearts!</p>
		</template>
		<textarea v-model="message"></textarea>
		<button v-show="message">
			Send word to allies for help!
		</button>
		<pre>
			{{$data | json}}
		</pre>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.18/vue.min.js"> </script>

	<script type="text/javascript">
		var data = {
			message: ''
		};
		new Vue({
			el: '#app',
			data: data
		})
	</script>

</body>
</html>
