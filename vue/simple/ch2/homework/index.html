<!DOCTYPE html>
<html>
<head>
	<title>Homework 1</title>
</head>
<body>

<div id="app">
	<h1>Hello {{name}}</h1>
	<input type="text" v-model="name">
</div>

<script type="text/javascript">
	var data = {
		name: "Tyquan"
	};

		el: '#app',
		data: data
	})
</script>

</body>
</html>
