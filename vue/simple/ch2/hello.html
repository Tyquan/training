<!DOCTYPE html>
<html>
<head>
	<title>Hello vuejs</title>
</head>
<body>

	<div id="app">
		<h1>{{message}}</h1>
		<input type="text" v-model="message">
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.18/vue.min.js"> </script>

	<script type="text/javascript">
		var data = {
			message: 'Hello Your majesty!'
		};
		new Vue({
			el: '#app',
			data: data
		})
	</script>
</body>
</html>
