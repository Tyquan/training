<!DOCTYPE html>
<html>
<head>
	<title>Ch2 D3 Charts</title>
	<script type="text/javascript" src="../d3.js"></script>
</head>
<body>

	<h1>First Paragraph</h1>

	<script type="text/javascript">
		// Another operator, attr(), acts at the level of attributes of elements. This operator will be used when you create new SVG elements; in fact, it allows you to define the attributes while you are creating the tags, before inserting them in the web page. 
		d3.select('h1').attr('align', 'center');
	</script>

</body>
</html>
